<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="font-size:large;font-weight: bold">Tính chỉ số cân nặng</h1>
<label>Nhập cân nặng:(kg)</label>
<input id="input1" type="number" name="weight">
<br>
<br>
<br>
<label>
    Nhập chiều cao: (m)
</label>
<input id="input2" type="number" name="height">
<br>
<br>
<button name="check" value="Kiểm tra" onclick="BMIFunction()">Kiểm tra</button>
<p id="result"></p>
<script>
function BMIFunction()
{
    let a=Number(document.getElementById("input1").value);
    let b=Number(document.getElementById("input2").value);
    let bmi=a/(b*b);
    if (bmi < 18) {
        document.getElementById("result").innerHTML ="Underweight";
    }
    else if (bmi < 25.0) {
        document.getElementById("result").innerHTML ="Normal";
    }
    else if (bmi < 30.0) {
        document.getElementById("result").innerHTML ="Overweight";
    }
    else
        document.getElementById("result").innerHTML="Obese";
}
</script>
</body>
</html>
